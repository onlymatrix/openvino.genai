    directory: "./tests/python_tests/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Dublin"
    versioning-strategy: increase-if-necessary
      
  - package-ecosystem: "pip"
    directory: "./tools/llm_bench/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Dublin"
